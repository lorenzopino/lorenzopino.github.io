<!DOCTYPE html>
<html>
<head>
  <title>Pointing Poker Online</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .card {
      display: inline-block;
      padding: 10px;
      margin: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .selected {
      background-color: #99ccff;
    }
    .hidden {
      color: white;
      background-color: #999;
    }
    #votes {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pointing Poker Online</h1>
  
  <div id="login">
    <h2>Enter your name:</h2>
    <input type="text" id="nameInput">
    <button id="loginButton">Login</button>
  </div>
  
  <div id="estimation" style="display: none;">
    <h2>Select a card to estimate:</h2>
    <div id="cards">
      <div class="card">0</div>
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">5</div>
      <div class="card">8</div>
      <div class="card">13</div>
      <div class="card">20</div>
      <div class="card">40</div>
      <div class="card">?</div>
    </div>
    
    <button id="showHideButton">Show Votes</button>
    <button id="clearButton">Clear Votes</button>
    
    <div id="votes" style="display: none;">
      <h2>Team Votes:</h2>
      <ul id="votesList"></ul>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      let name = "";
      let vote = "";
      let votesVisible = false;
      
      // Login functionality
      $("#loginButton").click(function() {
        name = $("#nameInput").val();
        $("#login").hide();
        $("#estimation").show();
      });
      
      // Handle card selection and voting
      $(".card").click(function() {
        if (vote) return;
        $(".card").removeClass("selected");
        $(this).addClass("selected");
        vote = $(this).text();
        $(this).text(name + " (voted)");
      });
      
      // Show/hide votes button functionality
      $("#showHideButton").click(function() {
        votesVisible = !votesVisible;
        if (votesVisible) {
          $("#votesList li").removeClass("hidden");
          $("#showHideButton").text("Hide Votes");
        } else {
          $("#votesList li").addClass("hidden");
          $("#showHideButton").text("Show Votes");
        }
      });
      
      // Clear votes button functionality
      $("#clearButton").click(function() {
        $(".card").text(function() {
          return $(this).text().split(" ")[0];
        });
        $(".card").removeClass("selected");
        vote = "";
        votesVisible = false;
        $("#votesList li").addClass("hidden");
        $("#showHideButton").text("Show Votes");
      });
      
      // Display the team member's vote
      function displayVote(memberName, memberVote) {
        if (votesVisible) {
          $("#votesList").append("<li>" + memberName + ": " + memberVote + "</li>");
        } else {
          $("#votesList").append("<li>" + memberName + ": Voted</li>");
        }
      }
      
      // Simulate receiving votes from team members (for demonstration purposes)
      setTimeout(function() {
        displayVote("Team Member 1", "5");
      }, 3000);
      
      setTimeout(function() {
        displayVote("Team Member 2", "8");
      }, 5000);
      
      setTimeout(function() {
        displayVote("Team Member 3", "13");
      }, 7000);
    });
  </script>
</body>
</html>
